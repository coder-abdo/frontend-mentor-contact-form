<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="success-message" role="region" aria-live="polite">
      <h3 class="message-title">
        <span class="message-icon" aria-hidden="true">&check;</span>
        <span class="message-title-text">Message Sent</span>
      </h3>
      <p class="message-body">
        thanks for completing the form.we'll be in touch soon!
      </p>
    </div>
    <form id="contact-form" aria-label="Contact Us">
      <h1>Contact Us</h1>
      <!-- name -->
      <div class="name">
        <!-- first name -->
        <div class="controller">
          <label for="firstName">first Name <sup>*</sup></label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            aria-required="true"
          />
          <span class="firstName-error" role="alert"></span>
        </div>
        <!-- last name -->
        <div class="controller">
          <label for="lastName">last Name <sup>*</sup></label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            aria-required="true"
          />
          <span class="lastName-error" role="alert"></span>
        </div>
      </div>
      <!-- email -->
      <div class="controller">
        <label for="email">Email Address <sup>*</sup></label>
        <input type="email" id="email" name="email" aria-required="true" />
        <span class="email-error" role="alert"></span>
      </div>
      <!-- query type -->
      <div class="query-container">
        <label for="query">Query Type <sup>*</sup></label>

        <div class="query">
          <div class="controller-check">
            <label class="radio-container" for="query type">
              Query Type
              <input type="radio" name="query" id="query type" />
              <span
                class="checkmark"
                role="radio"
                aria-checked="false"
                tabindex="0"
                aria-labelledby="query type"
              ></span>
            </label>
          </div>
          <div class="controller-check">
            <label class="radio-container" for="Support Request">
              Support Request
              <input type="radio" name="query" id="Support Request" />
              <span
                class="checkmark"
                role="radio"
                aria-checked="false"
                tabindex="0"
                aria-labelledby="Support Request"
                data-value="Support Request"
              ></span>
            </label>
          </div>
        </div>
        <span class="query-error" role="alert"></span>
      </div>
      <!-- message -->
      <div class="controller">
        <label for="message">Message <sup>*</sup></label>
        <textarea
          id="message"
          name="message"
          rows="10"
          aria-required="true"
        ></textarea>
        <span class="message-error" role="alert"></span>
      </div>
      <!-- accept terms -->
      <label class="terms">
        I consent to being contacted by the team
        <input type="checkbox" name="terms-check" class="terms-check" />
        <span
          class="terms-checkmark"
          role="checkbox"
          aria-checked="false"
          tabindex="0"
          aria-labelledby="terms check"
        ></span>
      </label>
      <span class="terms-error" role="alert"></span>
      <button type="submit">Submit</button>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a
        href="https://github.com/coder-abdo"
        target="_blank"
        rel="noopener noreferrer"
        >AbdulMonaem Shahat</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
