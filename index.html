<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="success-message">
      <h3 class="message-title">
        <span class="message-icon">&check;</span>
        <span class="message-title-text">Message Sent</span>
      </h3>
      <p class="message-body">
        thanks for completing the form.we'll be in touch soon!
      </p>
    </div>
    <form id="contact-form">
      <h1>Contact Us</h1>
      <!-- name -->
      <div class="name">
        <!-- first name -->
        <div class="controller">
          <label for="firstName">first Name <sup>*</sup></label>
          <input type="text" id="firstName" name="firstName" />
          <span class="firstName-error"></span>
        </div>
        <!-- last name -->
        <div class="controller">
          <label for="lastName">last Name <sup>*</sup></label>
          <input type="text" id="lastName" name="lastName" />
          <span class="lastName-error"></span>
        </div>
      </div>
      <!-- email -->
      <div class="controller">
        <label for="email">Email Address <sup>*</sup></label>
        <input type="email" id="email" name="email" />
        <span class="email-error"></span>
      </div>
      <!-- query type -->
      <div class="query-container">
        <label for="">Query Type <sup>*</sup></label>

        <div class="query">
          <div class="controller-check">
            <label class="radio-container">
              Query Type
              <input type="radio" name="query" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="controller-check">
            <label class="radio-container">
              Support Request
              <input type="radio" name="query" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <span class="query-error"></span>
      </div>
      <!-- message -->
      <div class="controller">
        <label for="message">Message <sup>*</sup></label>
        <textarea id="message" name="message" rows="10"></textarea>
        <span class="message-error"></span>
      </div>
      <!-- accept terms -->
      <label class="terms">
        I consent to being contacted by the team
        <input type="checkbox" name="terms-check" class="terms-check" />
        <span class="terms-checkmark"></span>
      </label>
      <span class="terms-error"></span>
      <button type="submit">Submit</button>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a
        href="https://github.com/coder-abdo"
        target="_blank"
        rel="noopener noreferrer"
        >AbdulMonaem Shahat</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
